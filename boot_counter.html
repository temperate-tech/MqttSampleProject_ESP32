<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Reset Counter Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.2.0"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4a6fa5;
      --secondary: #166088;
      --accent: #4fc3f7;
      --light: #f8f9fa;
      --dark: #343a40;
      --success: #28a745;
    }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
      color: var(--dark);
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    h1 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 30px;
    }
    .counter {
      font-size: 3rem;
      font-weight: 300;
      color: var(--secondary);
      text-align: center;
      margin: 20px 0;
    }
    .status {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: var(--success);
      margin-right: 10px;
    }
    .status-text {
      color: var(--success);
      font-weight: 500;
    }
    .chart-container {
      position: relative;
      height: 300px;
      width: 100%;
    }
    @media (max-width: 600px) {
      .counter {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ESP32 Reset Counter</h1>
    <div class="card">
      <div class="status">
        <div class="status-dot" id="statusDot"></div>
        <div class="status-text" id="statusText">Disconnected</div>
      </div>
      <div class="counter" id="resetCount">0</div>
      <div class="chart-container">
        <canvas id="resetChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    // MQTT Client
    const clientId = 'dashboard_' + Math.random().toString(16).substr(2, 8);
    const client = mqtt.connect('wss://broker.hivemq.com:8884/mqtt', {
      clientId: clientId,
      keepalive: 60,
      clean: true,
    });

    // Chart Setup
    const ctx = document.getElementById('resetChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        datasets: [{
          label: 'Reset Count',
          data: [],
          borderColor: 'rgb(75, 192, 192)',
          tension: 0.1,
          fill: true,
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            type: 'time',
            time: {
              unit: 'minute',
              displayFormats: {
                minute: 'HH:mm',
              }
            },
            title: {
              display: true,
              text: 'Time'
            }
          },
          y: {
            title: {
              display: true,
              text: 'Count'
            },
            beginAtZero: true,
          }
        }
      }
    });

    // Update UI
    function updateStatus(connected) {
      const statusDot = document.getElementById('statusDot');
      const statusText = document.getElementById('statusText');
      if (connected) {
        statusDot.style.backgroundColor = 'var(--success)';
        statusText.textContent = 'Connected';
        statusText.style.color = 'var(--success)';
      } else {
        statusDot.style.backgroundColor = 'var(--dark)';
        statusText.textContent = 'Disconnected';
        statusText.style.color = 'var(--dark)';
      }
    }

    // MQTT Event Handlers
    client.on('connect', () => {
      console.log('Connected to MQTT broker');
      updateStatus(true);
      client.subscribe('esp32/reset_count', (err) => {
        if (!err) {
          console.log('Subscribed to esp32/reset_count');
        }
      });
    });

    client.on('message', (topic, message) => {
      if (topic === 'esp32/reset_count') {
        const count = parseInt(message.toString());
        document.getElementById('resetCount').textContent = count;
        // Add data to chart
        chart.data.datasets[0].data.push({
          x: new Date(),
          y: count
        });
        chart.update();
      }
    });

    client.on('close', () => {
      updateStatus(false);
    });

    client.on('error', (err) => {
      console.error('MQTT Error:', err);
      updateStatus(false);
    });
  </script>
</body>
</html>
