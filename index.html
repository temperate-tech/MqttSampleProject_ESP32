<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Reset Counter Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
  <h1>ESP32 Reset Counter</h1>
  <p>Reset count: <span id="resetCount">0</span></p>

  <script>
    const client = mqtt.connect("wss://broker.hivemq.com:8884/mqtt");
    client.on("connect", () => {
      client.subscribe("esp32/reset_count");
    });
    client.on("message", (topic, message) => {
      document.getElementById("resetCount").innerText = message.toString();
    });
  </script>
</body>
</html>
