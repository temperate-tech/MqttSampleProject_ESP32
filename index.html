<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHT4x Sensor Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.2.0"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f7fa;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .sensor-card {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .sensor {
      width: 23%;
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 10px;
    }
    .value {
      font-size: 2rem;
      font-weight: bold;
      margin: 10px 0;
    }
    .chart-container {
      height: 300px;
      margin-top: 20px;
    }
    .download-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 50%;
      border-radius: 10px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: black;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .download-action {
      text-align: right;
      margin-top: 20px;
    }
    #confirmDownload {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SHT4x Sensor Dashboard</h1>
    <button class="download-btn" id="downloadBtn">Download Data</button>
    <div class="sensor-card">
      <div class="sensor">
        <h2>Sensor 1</h2>
        <div class="value" id="sensor1Temp">--</div>
        <div>Temperature (째C)</div>
        <div class="value" id="sensor1Humidity">--</div>
        <div>Humidity (%)</div>
      </div>
      <div class="sensor">
        <h2>Sensor 2</h2>
        <div class="value" id="sensor2Temp">--</div>
        <div>Temperature (째C)</div>
        <div class="value" id="sensor2Humidity">--</div>
        <div>Humidity (%)</div>
      </div>
      <div class="sensor">
        <h2>Sensor 3</h2>
        <div class="value" id="sensor3Temp">--</div>
        <div>Temperature (째C)</div>
        <div class="value" id="sensor3Humidity">--</div>
        <div>Humidity (%)</div>
      </div>
      <div class="sensor">
        <h2>Sensor 4</h2>
        <div class="value" id="sensor4Temp">--</div>
        <div>Temperature (째C)</div>
        <div class="value" id="sensor4Humidity">--</div>
        <div>Humidity (%)</div>
      </div>
    </div>
    <div class="chart-container">
      <canvas id="sensorChart"></canvas>
    </div>
  </div>
  <!-- Modal/Ribbon Window -->
  <div id="downloadModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Select Date and Time Range</h2>
      <div class="form-group">
        <label for="startDateTime">Start Date and Time:</label>
        <input type="datetime-local" id="startDateTime">
      </div>
      <div class="form-group">
        <label for="endDateTime">End Date and Time:</label>
        <input type="datetime-local" id="endDateTime">
      </div>
      <div class="download-action">
        <button id="confirmDownload">Download</button>
      </div>
    </div>
  </div>
  <script>
    // MQTT Client
    const clientId = 'dashboard_' + Math.random().toString(16).substr(2, 8);
    const client = mqtt.connect('wss://broker.hivemq.com:8884/mqtt', {
      clientId: clientId,
      keepalive: 60,
      clean: true,
    });
    // Chart Setup
    const ctx = document.getElementById('sensorChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        datasets: [
          { label: 'Sensor 1 Temp', borderColor: 'rgb(255, 99, 132)', data: [] },
          { label: 'Sensor 1 Humidity', borderColor: 'rgb(54, 162, 235)', data: [] },
          { label: 'Sensor 2 Temp', borderColor: 'rgb(75, 192, 192)', data: [] },
          { label: 'Sensor 2 Humidity', borderColor: 'rgb(153, 102, 255)', data: [] },
          { label: 'Sensor 3 Temp', borderColor: 'rgb(255, 159, 64)', data: [] },
          { label: 'Sensor 3 Humidity', borderColor: 'rgb(255, 205, 86)', data: [] },
          { label: 'Sensor 4 Temp', borderColor: 'rgb(128, 0, 128)', data: [] },
          { label: 'Sensor 4 Humidity', borderColor: 'rgb(0, 128, 0)', data: [] }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { type: 'time', time: { unit: 'minute' }, title: { display: true, text: 'Time' } },
          y: { title: { display: true, text: 'Value' } }
        }
      }
    });
    // Update UI
    client.on('connect', () => {
      console.log('Connected to MQTT broker');
      client.subscribe('esp32/sensor1/temp');
      client.subscribe('esp32/sensor1/humidity');
      client.subscribe('esp32/sensor2/temp');
      client.subscribe('esp32/sensor2/humidity');
      client.subscribe('esp32/sensor3/temp');
      client.subscribe('esp32/sensor3/humidity');
      client.subscribe('esp32/sensor4/temp');
      client.subscribe('esp32/sensor4/humidity');
    });
    client.on('message', (topic, message) => {
      const value = parseFloat(message.toString());
      const now = new Date();
      if (topic === 'esp32/sensor1/temp') {
        document.getElementById('sensor1Temp').textContent = value.toFixed(2);
        chart.data.datasets[0].data.push({ x: now, y: value });
      } else if (topic === 'esp32/sensor1/humidity') {
        document.getElementById('sensor1Humidity').textContent = value.toFixed(2);
        chart.data.datasets[1].data.push({ x: now, y: value });
      } else if (topic === 'esp32/sensor2/temp') {
        document.getElementById('sensor2Temp').textContent = value.toFixed(2);
        chart.data.datasets[2].data.push({ x: now, y: value });
      } else if (topic === 'esp32/sensor2/humidity') {
        document.getElementById('sensor2Humidity').textContent = value.toFixed(2);
        chart.data.datasets[3].data.push({ x: now, y: value });
      } else if (topic === 'esp32/sensor3/temp') {
        document.getElementById('sensor3Temp').textContent = value.toFixed(2);
        chart.data.datasets[4].data.push({ x: now, y: value });
      } else if (topic === 'esp32/sensor3/humidity') {
        document.getElementById('sensor3Humidity').textContent = value.toFixed(2);
        chart.data.datasets[5].data.push({ x: now, y: value });
      } else if (topic === 'esp32/sensor4/temp') {
        document.getElementById('sensor4Temp').textContent = value.toFixed(2);
        chart.data.datasets[6].data.push({ x: now, y: value });
      } else if (topic === 'esp32/sensor4/humidity') {
        document.getElementById('sensor4Humidity').textContent = value.toFixed(2);
        chart.data.datasets[7].data.push({ x: now, y: value });
      }
      chart.update();
    });
    // Download Modal Logic
    const downloadBtn = document.getElementById('downloadBtn');
    const modal = document.getElementById('downloadModal');
    const closeBtn = document.querySelector('.close');
    const confirmDownload = document.getElementById('confirmDownload');
    downloadBtn.addEventListener('click', () => {
      modal.style.display = 'block';
    });
    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });
    confirmDownload.addEventListener('click', () => {
      const startDateTime = new Date(document.getElementById('startDateTime').value);
      const endDateTime = new Date(document.getElementById('endDateTime').value);
      if (!startDateTime || !endDateTime) {
        alert("Please select both start and end date/time.");
        return;
      }
      // Filter and organize data by timestamp
      const timestamps = [...new Set(
        chart.data.datasets.flatMap(dataset =>
          dataset.data
            .filter(point => point.x >= startDateTime && point.x <= endDateTime)
            .map(point => point.x.getTime())
        )
      )].sort((a, b) => a - b);
      if (timestamps.length === 0) {
        alert("No data available for the selected range.");
        return;
      }
      // Prepare CSV content
      let csv = 'Serial No.,Date,Time,Sensor1_Humidity,Sensor1_Temperature,Sensor2_Humidity,Sensor2_Temperature,Sensor3_Humidity,Sensor3_Temperature,Sensor4_Humidity,Sensor4_Temperature\n';
      timestamps.forEach((timestamp, index) => {
        const date = new Date(timestamp);
        const dateStr = date.toISOString().slice(0, 10);
        const timeStr = date.toISOString().slice(11, 19);
        const sensor1Humidity = chart.data.datasets[1].data.find(point => point.x.getTime() === timestamp)?.y || '';
        const sensor1Temp = chart.data.datasets[0].data.find(point => point.x.getTime() === timestamp)?.y || '';
        const sensor2Humidity = chart.data.datasets[3].data.find(point => point.x.getTime() === timestamp)?.y || '';
        const sensor2Temp = chart.data.datasets[2].data.find(point => point.x.getTime() === timestamp)?.y || '';
        const sensor3Humidity = chart.data.datasets[5].data.find(point => point.x.getTime() === timestamp)?.y || '';
        const sensor3Temp = chart.data.datasets[4].data.find(point => point.x.getTime() === timestamp)?.y || '';
        const sensor4Humidity = chart.data.datasets[7].data.find(point => point.x.getTime() === timestamp)?.y || '';
        const sensor4Temp = chart.data.datasets[6].data.find(point => point.x.getTime() === timestamp)?.y || '';
        csv += `${index + 1},${dateStr},${timeStr},${sensor1Humidity},${sensor1Temp},${sensor2Humidity},${sensor2Temp},${sensor3Humidity},${sensor3Temp},${sensor4Humidity},${sensor4Temp}\n`;
      });
      // Download CSV
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `sensor_data_${startDateTime.toISOString().slice(0, 10)}_to_${endDateTime.toISOString().slice(0, 10)}.csv`;
      a.click();
      // Close modal
      modal.style.display = 'none';
    });
  </script>
</body>
</html>
